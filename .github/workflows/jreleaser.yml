---
name: JReleaser

"on":
  push:
    tags:
      - "v[0-9].[0-9].*"

jobs:
  version:
    name: Get version
    runs-on: ubuntu-latest
    permissions:
      contents: none
    outputs:
      ver: ${{ steps.ver.outputs.ver }}
    steps:
      - name: Get tag name
        id: ver
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "Version: ${VERSION}"
          echo "##[set-output name=ver;]${VERSION}"
  release:
    name: JReleaser
    needs:
      - version
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
        with:
          fetch-depth: 0
      - name: JReleaser assemble
        uses: jreleaser/release-action@77fb95c777ffa93ba25e5218e233baafe16a731e
        with:
          version: early-access
          arguments: assemble
        env:
          JRELEASER_PROJECT_VERSION: ${{ needs.version.outputs.ver }}
      - name: Upload assemble logs
        if: always()
        uses: actions/upload-artifact@6673cd052c4cd6fcf4b4e6e60ea986c889389535
        with:
          name: jreleaser-assemble
          retention-days: 1
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties
      - name: JReleaser release
        uses: jreleaser/release-action@77fb95c777ffa93ba25e5218e233baafe16a731e
        with:
          version: early-access
          arguments: release
        env:
          JRELEASER_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JRELEASER_PROJECT_VERSION: ${{ needs.version.outputs.ver }}
      - name: Upload release logs
        if: always()
        uses: actions/upload-artifact@6673cd052c4cd6fcf4b4e6e60ea986c889389535
        with:
          name: jreleaser-release
          retention-days: 1
          path: |
            out/jreleaser/trace.log
            out/jreleaser/output.properties
  doxygen:
    name: Doxygen html
    needs:
      - release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout project
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Download doxygen-awesome-css theme
        uses: robinraju/release-downloader@4bdb8ee081c9ee08a35320794dd461312ac9e4ad
        with:
          repository: "jothepro/doxygen-awesome-css"
          latest: true
          tarBall: true
          zipBall: false
          out-file-path: "."
      - name: Extract doxygen-awesome-css
        run: |
          tar xvf *.tar.gz
          rm -f *.tar.gz
          mv *doxygen-awesome-css* doxygen-awesome-css/
      - name: Create html docs
        uses: mattnotmitt/doxygen-action@592353912f380a976df0007746e939a002cabae2
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@b24891da2a683970a75ebe54633f084809cc25c0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: html/
