---
name: Releaser

"on":
  push:
    tags:
      - "v[0-9].[0-9].[0-9]+"

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout project
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Create release
        uses: softprops/action-gh-release@1e07f4398721186383de40550babbdf2b84acfc5
        with:
          generate_release_notes: true
  doxygen:
    name: Doxygen html
    needs:
      - release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout project
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8
      - name: Download doxygen-awesome-css theme
        uses: robinraju/release-downloader@d6de084c58345d09b017e22701dbcf26977cfd14
        with:
          repository: "jothepro/doxygen-awesome-css"
          latest: true
          tarBall: true
          zipBall: false
          out-file-path: "."
      - name: Extract doxygen-awesome-css
        run: |
          tar xvf *.tar.gz
          rm -f *.tar.gz
          mv *doxygen-awesome-css* doxygen-awesome-css/
      - name: Create html docs
        run: |
          sudo apt install doxygen
          doxygen
          sub=$(sed -n "/<a href=\"https:\/\/github.com\/andros21\/pgrank\">/,/<\/a>/p" README.md)
          sed -i "s|<a href=\"https://github.com/andros21/pgrank\">\(.*\)</a>|$(echo ${sub})|" html/index.html
      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@068dc23d9710f1ba62e86896f84735d869951305
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: html/
